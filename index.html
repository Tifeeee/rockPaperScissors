<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="show"></div>


    <div class="parentDiv">
    <div class="choices">
    <button onclick="rockMove()" class="rockBtn"><img src="images/rock-emoji.png"  class="moveIcon"></button>
    <button onclick="paperMove()" class="paperBtn"><img src="images/paper-emoji.png" class="moveIcon"></button>
    <button onclick="scissorsMove()" class="scissorsBtn"><img src="images/scissors-emoji.png" class="moveIcon"></button>
    <button onclick="
      score.wins = 0;
      score.losses = 0; 
      score.ties = 0;
      localStorage.removeItem('score');
      updateDisplay();
    " id="resetBtn">Reset score</button>
    </div>
    </div>

    <script src="script.js">
            </script>
</body>
</html>
